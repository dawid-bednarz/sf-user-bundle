services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    DawBed\UserBundle\:
        resource: '%bundle_dir%/*'
        exclude: '%bundle_dir%/{DependencyInjection,Entity,Migrations,Tests}'
    DawBed\UserBundle\EventListener\MappingListener:
        tags:
            - { name: doctrine.event_listener, event: loadClassMetadata }
