services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    DawBed\UserBundle\:
        resource: '%user_bundle_dir%/*'
        exclude: '%user_bundle_dir%/{DependencyInjection,Entity,Tests,Model}'
    DawBed\UserBundle\EventListener\MappingListener:
        tags:
            - { name: doctrine.event_listener, event: loadClassMetadata }
